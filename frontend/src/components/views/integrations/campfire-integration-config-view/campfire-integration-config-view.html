<ng-include src="'templates/loader.html'" ng-if="integrations.loading.application || $ctrl.loading.integration"></ng-include>

<div class="panel panel-default" ng-show="!integrations.loading.application && !$ctrl.loading.integration">
    <div class="panel-heading" ng-include="'templates/settings_breadcrumbs.html'"></div>
    <div class="panel-body">
        <h1>Campfire Integration</h1>

        <form name="$ctrl.integrationForm" ng-submit="$ctrl.configureIntegration()" class="form-horizontal">

            <div class="form-group">

                <label class="control-label col-sm-3 col-lg-2">Account name</label>
                <div class="col-sm-8 col-lg-9">
                    <data-form-errors errors="$ctrl.integrationForm.ae_validation.user_name"></data-form-errors>

                    <div class="input-group">
                        <div class="input-group-addon">http://</div>
                        <input class="form-control" ng-model="$ctrl.config.account" placeholder="account">
                        <div class="input-group-addon">.campfirenow.com</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3 col-lg-2">API Token</label>
                <div class="col-sm-8 col-lg-9">
                    <data-form-errors errors="$ctrl.integrationForm.ae_validation.api_token"></data-form-errors>
                    <input class="form-control" ng-model="$ctrl.config.api_token" placeholder="Your API token">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-3 col-lg-2">Room ID list</label>
                <div class="col-sm-8 col-lg-9">
                    <data-form-errors errors="$ctrl.integrationForm.ae_validation.rooms"></data-form-errors>
                    <input class="form-control" ng-model="$ctrl.config.rooms" placeholder="Room ID list">
                    <p>
                        <small>Room ID list separated by comma</small>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Connect to Campfire">

                    <span class="dropdown" data-uib-dropdown on-toggle="toggled(open)">
                        <a class="btn btn-danger" data-uib-dropdown-toggle><span class="fa fa-trash-o"></span> Remove Integration</a>
                      <ul class="dropdown-menu">
                          <li><a>No</a></li>
                          <li><a ng-click="$ctrl.removeIntegration()">Yes</a></li>
                      </ul>
                    </span>

                <div class="btn-group" uib-dropdown>
                    <button id="single-button" type="button" class="btn btn-info" uib-dropdown-toggle>
                        Test integration <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a ng-click="$ctrl.testIntegration('report_notification')">Test report notification</a></li>
                        <li role="menuitem"><a ng-click="$ctrl.testIntegration('error_alert')">Test error alert</a></li>
                        <li role="menuitem"><a ng-click="$ctrl.testIntegration('uptime_alert')">Test uptime alert</a></li>
                        <li role="menuitem"><a ng-click="$ctrl.testIntegration('chart_alert')">Test chart alert</a></li>
                        <li role="menuitem"><a ng-click="$ctrl.testIntegration('daily_digest')">Test daily digest</a></li>
                    </ul>
                </div>

            </div>

        </form>

    </div>
</div>
